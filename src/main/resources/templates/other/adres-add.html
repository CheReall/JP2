<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Добавление нового адреса</title>
</head>
<body style="background-color: #FFF8E7">
<div th:insert="blocks/mainShablon"></div>

<div align="center">
    <h1 style="margin: 20px">Добавление адреса</h1>
    <form th:action = "${'/adres/add'}" method="post" th:object="${adress}">
        <textarea th:field="*{adres}"style="width: 300px; height: 80px; margin: 20px" name="adres" placeholder="Введите адрес"></textarea><br>
        <div style="width: 300px; height: 40px; margin: 2px" th:if="*{#fields.hasErrors('adres')}" th:errors="*{adres}"></div><br>
        <button type="submit">Добавить адрес</button>
    </form>
</div>

</body>
<style>
    h1{
        color: #111;
        font-family: ‘Helvetica Neue’, sans-serif;
        font-size: 30px;
        font-weight: bold;
        letter-spacing: -1px;
        line-height: 1;
        text-align: center;
    }
    h2{
        color: #111;
        font-family: ‘Open Sans’, sans-serif;
        font-size: 25px;
        font-weight: 300;
        line-height: 32px;
        text-align: center;
    }
</style>
</html>
