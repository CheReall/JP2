<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>JP2</title>
</head>
<body style="background-color: #FFF8E7">
<table align="center">
    <thead>
    <td>
        <tr style="text-align: center"><h1>Поиск преодавателей</h1></tr>
        <tr style="display: inline-block">
            <form method="post" th:action="${'/teachers-search-process'}">
                <input type="text" name="surname">
                <button type="submit">Поиск</button>
            </form>
        </tr>
    </td>
    </thead>
    <tbody>
    <td>
        <tr th:each="el : ${result}">
            <h2 th:text="${el.surname}"></h2>
            <h2 th:text="${el.name}"></h2>
            <h2 th:text="${el.middlename}"></h2>
            <h2 th:text="${el.graphic}"></h2>
        </tr>
    </td>
    </tbody>
</table>
</body>
</html>
