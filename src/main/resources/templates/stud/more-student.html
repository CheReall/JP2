<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Студенты</title>
</head>
<body style="background-color: #FFF8E7">
    <header th:insert="blocks/headerStudents"/>
    <div align="center">
        <h1 style="margin-top: 20px">Студент</h1>
        <div th:each="el : ${more}">
            <h1 th:text="${el.surname}" style="display: inline-block"></h1>
            <h1 th:text="${el.name}" style="display: inline-block"></h1>
            <h1 th:text="${el.middlename}" style="display: inline-block"></h1>
            <h2 th:text="'Группа: '+${el.gruppa}"></h2>
            <h2 th:text="'Дата рождения: '+${el.birthday}"></h2>
            <h2 th:text="'Телефон: '+${el.phone}"></h2>
            <form th:action="'/edit-students/'+${el.ID}" method="get" style="margin: 10px"><button type="submit">Редактировать</button></form>
            <form th:action="'/remove-student/'+${el.ID}" method="post"><button type="submit">Удалить</button></form>
        </div>
    </div>
</body>

<style>
    h1{
        color: #111;
        font-family: ‘Helvetica Neue’, sans-serif;
        font-size: 30px;
        font-weight: bold;
        letter-spacing: -1px;
        line-height: 1;
        text-align: center;
    }
    h2{
        color: #111;
        font-family: ‘Open Sans’, sans-serif;
        font-size: 25px;
        font-weight: 300;
        line-height: 32px;
        text-align: center;
    }
</style>

</html>
