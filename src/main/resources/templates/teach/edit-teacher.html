<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Преподаватели</title>
</head>
<body style="background-color: #FFF8E7">
  <header th:insert="blocks/headerTeachers"/>
  <div align="center">
    <h1 style="margin: 20px">Редактирование записи</h1>
    <form th:action="@{/edit-teacher/{id}(id=${teacherModel.ID})}" method="post" th:object="${teacherModel}">
      <input th:field="*{surname}" th:value="${teacherModel.getSurname()}" type="text" name="surname" placeholder="Фамилия" class="pole"><br>
      <div th:if="*{#fields.hasErrors('surname')}" th:errors="*{surname}" class="pole"></div><br>

      <input th:field="*{name}" th:value="${teacherModel.getName()}" type="text" name="name" placeholder="Имя" class="pole"><br>
      <div th:if="*{#fields.hasErrors('name')}" th:errors="*{name}" class="pole"></div><br>

      <input th:field="*{middlename}" th:value="${teacherModel.getMiddlename()}" type="text" name="middlename" placeholder="Отчество" class="pole"><br>
      <div th:if="*{#fields.hasErrors('middlename')}" th:errors="*{middlename}" class="pole"></div><br>

      <input th:field="*{lessons}" th:value="${teacherModel.getLessons()}" type="text" name="lessons" placeholder="Предметы" class="pole"><br>
      <div th:if="*{#fields.hasErrors('lessons')}" th:errors="*{lessons}" class="pole"></div><br>

      <input th:field="*{graphic}" th:value="${teacherModel.getGraphic()}" type="text" name="graphic" placeholder="График работы" class="pole"><br>
      <div th:if="*{#fields.hasErrors('graphic')}" th:errors="*{graphic}" class="pole"></div><br>
      <button type="submit">Сохранить изменения</button>
    </form>
  </div>
</body>

<style>
  h1{
    color: #111;
    font-family: ‘Helvetica Neue’, sans-serif;
    font-size: 30px;
    font-weight: bold;
    letter-spacing: -1px;
    line-height: 1;
    text-align: center;
  }
  .pole{
    margin: 10px;
    width: 250px;
  }
</style>

</html>
