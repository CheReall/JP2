<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../styles.css">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Title</title>
</head>
<body style="background-color: #FFF8E7">
  <header th:insert="blocks/headerTeachers"/>
  <div align="center">
    <h1 style="margin: 20px">Добавление преподавателя</h1>
    <form th:action="${'/teacher-save'}" method="post"><br>
      <input type="text" name="surname" placeholder="Фамилия" class="pole"><br>
      <input type="text" name="name" placeholder="Имя" class="pole"><br>
      <input type="text" name="middlename" placeholder="Отчество" class="pole"><br>
      <input type="text" name="lessons" placeholder="Предметы" class="pole"><br>
      <input type="text" name="graphic" placeholder="График работы" class="pole"><br>
      <button type="submit" style="margin: 10px">Добавить</button>
    </form>
  </div>
</body>

<style>
  .pole{
    margin: 10px;
    width: 250px;
  }
</style>

</html>
