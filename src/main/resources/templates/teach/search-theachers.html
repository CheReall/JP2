<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>JP2</title>
</head>
<body style="background-color: #FFF8E7">
    <header th:insert="blocks/mainShablon"></header>
    <div align="center">
        <h1>Поиск по фамилии</h1>
        <form method="post" th:action="${'/teachers-search-process'}">
            <input type="text" name="surname" style="display: inline-block; width: 250px">
            <button type="submit" style="display: inline-block; width: auto; height: auto">Поиск</button>
        </form>
        <h2>_________________________________________________________</h2>
        <div th:each="el : ${result}">
            <h1 th:text="${el.surname+' '}" style="display: inline-block"></h1>
            <h1 th:text="${el.name+' '}" style="display: inline-block"></h1>
            <h1 th:text="${el.middlename}" style="display: inline-block"></h1>
            <h2 th:text="'Предметы: '+${el.lessons}"></h2>
            <h2 th:text="'График работы - '+${el.graphic}"></h2>
            <h2>_________________________________________________________</h2>
        </div>
    </div>
</body>

<style>
    h1{
        color: #111;
        font-family: ‘Helvetica Neue’, sans-serif;
        font-size: 30px;
        font-weight: bold;
        letter-spacing: -1px;
        line-height: 1;
        text-align: center;
    }
    h2{
        color: #111;
        font-family: ‘Open Sans’, sans-serif;
        font-size: 25px;
        font-weight: 300;
        line-height: 32px;
        text-align: center;
    }
</style>

</html>
