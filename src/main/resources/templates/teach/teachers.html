<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Преподаватели</title>
</head>
<body style="background-color: #FFF8E7">
<header th:insert="blocks/mainShablon"/>
<div align="center">
    <h1>Все преподаватели</h1>
    <h2><a href="/teachers-search">Поиск по фамилии</a></h2>
    <h2>_________________________________________________________</h2>
    <div th:each="el : ${teachers}">
        <h1 th:text="${el.surname+' '}" style="display: inline-block"></h1>
        <h1 th:text="${el.name+' '}" style="display: inline-block"></h1>
        <h1 th:text="${el.middlename}" style="display: inline-block"></h1>
        <h2 th:text="'Предметы: '+${el.lessons}"></h2>
        <h2 th:text="'График работы - '+${el.graphic}"></h2>
        <form th:action="'/edit-teacher/'+${el.ID}" method="get" style="margin: 10px; display: inline-block"><button type="submit">Редактировать</button></form>
        <form th:action="'/remove-teacher/'+${el.ID}" method="post" style="display: inline-block"><button type="submit">Удалить</button></form>
        <h2>_________________________________________________________</h2>
    </div>
    <h2><a href="/add-teacher">Добавить преподавателя</a></h2>
</div>
</body>

<style>
    h1{
        color: #111;
        font-family: ‘Helvetica Neue’, sans-serif;
        font-size: 30px;
        font-weight: bold;
        letter-spacing: -1px;
        line-height: 1;
        text-align: center;
    }
    h2{
        color: #111;
        font-family: ‘Open Sans’, sans-serif;
        font-size: 25px;
        font-weight: 300;
        line-height: 32px;
        text-align: center;
    }
</style>

</html>
